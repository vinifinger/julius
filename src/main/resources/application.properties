spring.application.name=julius

# ── Datasource (MySQL) ──────────────────────────────────────
spring.datasource.url=jdbc:mysql://localhost:3306/julius?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=julius_user
spring.datasource.password=julius_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.MySqlDriver

# ── JPA / Hibernate ─────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ── Flyway ───────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
